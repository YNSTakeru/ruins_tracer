<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles/style.css" />
        <script
            type="text/javascript"
            src="https://geographiclib.sourceforge.io/scripts/geographiclib-geodesic.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://geographiclib.sourceforge.io/scripts/geographiclib-dms.min.js"
        ></script>
    </head>
    <body>
        <header class="header__wrapper">
            <img src="./haniwa.svg" alt="ロゴ画像" width="40" height="40" />
            <h2>ルイントレーサー</h2>
            <div class="album">アルバム</div>
            <div class="reset">初期化</div>
        </header>
        <main>
            <div id="radar" style="touch-action: none">
                <div class="map__circle">
                    <div class="center__circle"></div>
                    <div id="compass"></div>
                </div>
            </div>
            <video id="video" autoplay playsinline></video>
            <img class="preview" src="" alt="" />
            <div class="save">画像長押しでスマホに保存</div>
            <div class="distance"></div>
            <button class="stop"></button>
            <button id="permit">スタート</button>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="white"
                class="w-6 h-6 camera"
            >
                <path d="M12 9a3.75 3.75 0 100 7.5A3.75 3.75 0 0012 9z" />
                <path
                    fill-rule="evenodd"
                    d="M9.344 3.071a49.52 49.52 0 015.312 0c.967.052 1.83.585 2.332 1.39l.821 1.317c.24.383.645.643 1.11.71.386.054.77.113 1.152.177 1.432.239 2.429 1.493 2.429 2.909V18a3 3 0 01-3 3h-15a3 3 0 01-3-3V9.574c0-1.416.997-2.67 2.429-2.909.382-.064.766-.123 1.151-.178a1.56 1.56 0 001.11-.71l.822-1.315a2.942 2.942 0 012.332-1.39zM6.75 12.75a5.25 5.25 0 1110.5 0 5.25 5.25 0 01-10.5 0zm12-1.5a.75.75 0 100-1.5.75.75 0 000 1.5z"
                    clip-rule="evenodd"
                />
            </svg>
            <button class="recamera">再撮影</button>
            <button class="exit">登録</button>

            <canvas></canvas>
            <div class="album__page"></div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
