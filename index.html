<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles/style.css" />
        <script
            type="text/javascript"
            src="https://geographiclib.sourceforge.io/scripts/geographiclib-geodesic.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://geographiclib.sourceforge.io/scripts/geographiclib-dms.min.js"
        ></script>
    </head>
    <body>
        <header class="header__wrapper">
            <img src="" alt="ロゴ画像" />
            <h2>ルイントレーサー</h2>
            <div id="permit">認証</div>
            <div class="album">アルバム</div>
        </header>
        <main>
            <div id="radar">
                <div class="map__circle">
                    <div class="center__circle"></div>
                    <div id="compass"></div>
                </div>
            </div>
            <video id="video" autoplay playsinline></video>
            <img class="preview" src="" alt="" />
            <div class="save">画像長押しでスマホに保存</div>
            <div class="distance">やぁ</div>
            <button class="stop">撮影</button>
            <button class="camera">カメラ起動</button>
            <button class="exit">登録</button>
            <canvas></canvas>
            <div class="album__page"></div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
